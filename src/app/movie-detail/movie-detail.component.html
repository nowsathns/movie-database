
<md-card *ngIf="movieDetail" class="movie-detail">

    <img md-card-image  src="{{movieDetail.img}}"alt="{{movieDetail.name}}">

  <md-card-content>

     <h2><strong>{{movieDetail.name}}</strong></h2>
      <p>{{movieDetail.story}}</p>
       <button md-raised-button color="primary">Rate</button>

  </md-card-content>

</md-card>
