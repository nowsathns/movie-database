
<div *ngIf="movies$ | async as movies; else loading" fxLayout.gt-sm="row" fxLayoutAlign="center start">
  <button md-fab (click)="goBack()" color="primary"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
  <app-movie-card [movie]="eachMovie" *ngFor="let eachMovie of movies" (movieId)="setMovieId($event)"></app-movie-card>
</div>
<ng-template #loading>Loading...</ng-template>
